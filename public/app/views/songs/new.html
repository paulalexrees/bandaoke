<form action='/songs/new' method='get'>
  <input type='text' name='Song' placeholder='Search for a song'>
  <input type='submit' value='Search'>
</form>

<article id='searchresults'>
      <form action='/songs/new' method='post'>
        <input type="hidden" name="title" value="<%= song.title %>">
        <input type="hidden" name="artist" value="<%= song.primary_artist.name %>">
        <input type='submit' value='Submit'>
      </form>
</article>
