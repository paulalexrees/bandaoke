<div id="song-list">
  <article class="tile" ng-repeat="song in SongCtrl.allSongs">
  	<a>
  		<div class="container">
  			<span class="title">{{song.title}}</span>
  			<span class="sub-title">{{song.artist}}</span>
  		</div>
  		<div class="bottom">
  				<i class="flaticon-"></i>
  		</div>
  	</a>
  </article>
</div>
